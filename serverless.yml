service: algo-scheduler

custom:
  defaultStage: dev
  profiles:
    dev: dev
    prod: prod

provider:
  name: aws
  region: us-east-1
  stage: ${opt:stage, self:custom.defaultStage}
  profile: ${self:custom.profiles.${self:provider.stage}}
  runtime: rust

package:
  individually: true

plugins:
  - serverless-rust
  - serverless-pseudo-parameters

functions:
  hello:
    handler: hello
